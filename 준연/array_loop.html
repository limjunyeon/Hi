<html>
    <body>
        <h1>Array</h1>
        <script>
            var member=['egoing','junyeon','euna','hana','jangsoo','Ujin'];
            document.write('<ol>');
                var i=0;
                while(i<member.length){
                    document.write('<li>'+member[i]+'</li>');
                    i++;
                }
                
            
                document.write('</ol>');
        </script>
    </body>
</html>
